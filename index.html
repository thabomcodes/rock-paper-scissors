<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <div class="header-container">
        <h1>Rock, Paper, Scissors?</h1>
        <h2>The first to win five round wins the game.</h2>
      </div>
      <div class="results-container">
        <div class="human-results">
          <div>You</div>
          <div>Score: <span id="#human-score">0</span></div>
        </div>
        <div class="computer-results">
          <div>Computer</div>
          <div>Score: <span id="#human-score">0</span></div>
        </div>
      </div>
      <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
    </main>
    <script src="./scripts/rps.js"></script>
  </body>
</html>
